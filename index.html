<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <title>GeMeABeat</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/a091911bcd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-header">
        <div class="main-header-container">
            <div class="main-header-searchbox">
                <div class="main-header-searchbox-content">
                    <div><i id="fire-icon" class="fas fa-fire-alt"></i></div>
                    <div><input id="user-input" type="text" placeholder="Find your beat"></div>
                    <button><div id="search-icon"><i class="fas fa-search"></i></div></button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-container-video-section">
            <div clas="main-container-video">
                <iframe id="iframeV" width="890" height="500" src="https://www.youtube.com/embed/ohiWZiGCI8I">
                    </iframe> 
            </div>
            <button id="button">Klick</button>
            <div class="main-container-video-Words" id="main-container-video-Words">NEW WORD</div>
        </div>
        <div class="main-container-sidebar">
            <div class="main-container-sidebar-video-section">    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
